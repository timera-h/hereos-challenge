<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./public/css/index.css" />
    <script type="module" src="./public/js/app.js"></script>
</head>
<body>
    <h1 class="title">AJAX API Intro</h1>

    <input id="input" type="text" placeholder="chercher mon hero...">

    <ul id="list"></ul>
    <figure class="logo">
        <img id="img-marvel" src="./public/img/marvel.png" alt="marvel">
        <img id="img-dc-comics" src="./public/img/DC-Comics-Logo .jpg" alt="dc commics">
    </figure>
    <hr>
      <div id="form-post-hero" class="form">
        <h2 class="title">Post new Hero</h2>
        <input id="name" class="input" name="name" type="text" class="input" placeholder="name">
        <input id="full-name" class="input" name="full-name" type="text" class="input" placeholder="full name">
        <input id="aliases" class="input" name="aliases" type="text" class="input" placeholder="aliases">
        <input id="height" class="input" name="height" type="text" class="input" placeholder="height">
        <input id="weight" class="input" name="weight" type="text" class="input" placeholder="weight">
        <input id="race" class="input" name="race" type="text" class="input" placeholder="race">
        <input id="work" class="input" name="work" type="text" class="input" placeholder="work">
        <input id="combat" class="input" name="combat" type="text" class="input" placeholder="combat">
        <input id="publisher" class="input" name="publisher" type="text" class="input" placeholder="publisher">


        <label for="female" class="label">female</label>
        <input id="female" type="radio" name="gender" checked>
        <label for="male" class="label">male</label>
        <input id="male" type="radio" name="gender" >
        <button class="btn">ok</button>
      </div>
      <hr>

    <ul id="listAllHeroes"></ul>
    <div id="hero-details-modal" class="is-hidden">
        <button id="close-hero-modal" class="btn">x</button>
      </div>

    


  

</body>
</html>
